syntax = "proto3";

package loanpb;

option go_package = "proto/loanpb";


service LoanService {
    //create a new loan
    rpc CreateLoan(CreateLoanRequest) returns (CreateLoanResponse)
 // Get loan by ID
    rpc GetLoan(GetLoanRequest) returns (GetLoanResponse)
}

message CreateLoanRequest {
    int64 book_id = 1;
    int64 user_id = 2;
}

message CreateLoanResponse{
     int64 id = 1;
    int64 book_id = 2;
    int64 user_id = 3;
    string status = 4;
}

message GetLoanRequest{
    int64 id = 1;
}

message GetLoanResponse{
    int64 id = 1;
    int64 book_id = 2;
    int64 user_id = 3;
    string status = 4;
}