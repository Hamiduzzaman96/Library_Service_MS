syntax = "proto3";

package loanpb;

option go_package = "proto/loanpb";

import "google/protobuf/empty.proto";

message CreateLoanRequest {
  int64 book_id = 1;
  int64 user_id = 2;
}

message GetLoanRequest {
  int64 id = 1;
}

message GetLoanResponse {
  int64 id = 1;
  int64 book_id = 2;
  int64 user_id = 3;
  string status = 4;
}
message Empty {}

// Loan Service (internal, no HTTP mapping)
service LoanService {
  rpc CreateLoan(CreateLoanRequest) returns (Empty);
  rpc GetLoan(GetLoanRequest) returns (GetLoanResponse);
}
